<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>
  <title>DHL - Materialize</title>

  <!-- CSS  -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
  <link href="css/style.css" type="text/css" rel="stylesheet" media="screen,projection"/>
</head>
<body class="login-bg">

			
  <nav class="dhl_yellow dark_text1" role="navigation">
    <div class="nav-wrapper container-full"><a id="logo-container" href="#" class="brand-logo"><img src="images/dhl_logo.png"/></a>
           
    </div>
  </nav>



  <div class="container">
  
    <div class="section">

      
      <div class="row">
		
        <div class="col s12 m4 l4">
            <!-- Basic Login -->
            <div class="card dhl_white dark_text z-depth-3">
              <div class="card-content row">
			  
                <span class="card-title col s12">Support Me</span>
				
				<div class="input-field col s12">
				  <input id="first_name" type="text" class="validate">
				  <label for="first_name">First Name</label>
				</div>
				
				
				<div class="input-field col s12">
				  <input id="password" type="password" class="validate">
				  <label for="password">Password</label>
				</div>
				
				<div class="col s12">
				  <input type="checkbox" id="remeber-me" />
				  <label for="remeber-me">Remember Me</label>
				</div>
				
				<div class="col s12">
					<a class="waves-effect waves-light btn btn-full-width btn-noShdw base-button">Login</a>
				</div>
				
				
			    <div class="input-field col s6 m6 l6">
					<p class="font-tiny">Register Now!</p>
			    </div>
				  <div class="input-field col s6 m6 l6">
					  <p class="right-align font-tiny">Forgot password ?</p>
				  </div>          
				
				
	  
	  
              </div>
            </div>
          </div>
      </div>

    </div>
    <br><br>

    
  </div>

  <footer class="page-footer fixed-footer grey darken-4">
    
      <div class="footer-copyright">
      <div class="container-full">

      </div>

    </script>
